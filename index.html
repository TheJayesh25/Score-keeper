<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ping Pong Score Keeper</title>
</head>
<body>
    <div class="flash-card">
        <img class="display-image" src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGluZyUyMHBvbmd8ZW58MHx8MHx8fDA%3D" alt="">
        <p>Ping Pong Score Keeper</p>


        <p class="score">0 to 0</p>
        <p>Use the buttons below to keep score</p>

        <label for="points">Playing To</label>
        <select name="points" id="points">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <div class="columns">
            <button id="player1" class="player1 column">+1 Player One</button>
            <button id="player2" class="player2 column">+1 Player Two</button>
            <button id="reset" class="reset column">Reset</button>
        </div>
        
    </div>
</body>
<script src='script.js'></script>
</html>
